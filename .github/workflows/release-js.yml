name: JavaScript Release

on:
  workflow_call:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (leave empty for auto-bump)"
        required: false
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  detect-version:
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.check.outputs.should-release }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Check for conventional commits
        id: check
        run: |
          # Skip check if manually triggered with a version
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "Manual release triggered with version: ${{ github.event.inputs.version }}"
            echo "should-release=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get last tag for this specific package
          LAST_TAG=$(git describe --tags --abbrev=0 --match "javascript-v*" 2>/dev/null || echo "")

          # Check if there are changes in the JavaScript package since last tag
          if [ -z "$LAST_TAG" ]; then
            # No tag exists, check if there are any commits for this package
            COMMITS=$(git log --pretty=format:"%s" --no-merges -- packages/javascript/)
            if [ -z "$COMMITS" ]; then
              echo "No commits found for JavaScript package"
              echo "should-release=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          else
            # Tag exists, check for changes since that tag
            CHANGES=$(git diff --name-only $LAST_TAG..HEAD -- packages/javascript/)
            if [ -z "$CHANGES" ]; then
              echo "No changes in JavaScript package since $LAST_TAG"
              echo "should-release=false" >> $GITHUB_OUTPUT
              exit 0
            fi
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges -- packages/javascript/)
          fi

          # Check if there are any feat/fix/breaking commits
          if echo "$COMMITS" | grep -qE "^(feat|fix|perf|BREAKING CHANGE)"; then
            echo "Found release-worthy commits for JavaScript package"
            echo "should-release=true" >> $GITHUB_OUTPUT
          else
            echo "Only chore/docs commits found, skipping release"
            echo "should-release=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine version bump
        id: version
        if: steps.check.outputs.should-release == 'true'
        run: |
          # Use manual version if provided
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Using manual version: $VERSION"
            exit 0
          fi

          # Get last tag or use package.json version as fallback
          LAST_TAG=$(git describe --tags --abbrev=0 --match "javascript-v*" 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            # No tags exist, read from package.json
            PACKAGE_VERSION=$(node -p "require('./packages/javascript/package.json').version")
            echo "No previous tags found, using package.json version: $PACKAGE_VERSION"
            echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
            echo "New version will be: $PACKAGE_VERSION"
          else
            # Tags exist, calculate next version based on commits
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges -- packages/javascript/)

            # Parse current version
            CURRENT_VERSION=${LAST_TAG#javascript-v}
            IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
            MAJOR=${VERSION_PARTS[0]:-0}
            MINOR=${VERSION_PARTS[1]:-0}
            PATCH=${VERSION_PARTS[2]:-0}

            # Determine bump type
            if echo "$COMMITS" | grep -q "BREAKING CHANGE"; then
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
            elif echo "$COMMITS" | grep -q "^feat"; then
              MINOR=$((MINOR + 1))
              PATCH=0
            else
              PATCH=$((PATCH + 1))
            fi

            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "New version will be: $NEW_VERSION"
          fi

  publish:
    runs-on: ubuntu-latest
    needs: detect-version
    if: |
      needs.detect-version.outputs.should-release == 'true' &&
      (github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main'))

    steps:
      - uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Set up Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Update version
        run: |
          cd packages/javascript
          NEW_VERSION="${{ needs.detect-version.outputs.version }}"
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Only update package.json if version changed
          if [ "$CURRENT_VERSION" != "$NEW_VERSION" ]; then
            echo "Updating package.json from $CURRENT_VERSION to $NEW_VERSION"
            pnpm version $NEW_VERSION --no-git-tag-version
          else
            echo "Version $NEW_VERSION already matches package.json, skipping version update"
          fi

          # Update CHANGELOG
          TODAY=$(date +%Y-%m-%d)

          # Get commits since last tag for changelog
          LAST_TAG=$(git describe --tags --abbrev=0 --match "javascript-v*" 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"- %s" --no-merges -- .)
          else
            COMMITS=$(git log --pretty=format:"- %s" --no-merges -- .)
          fi

          # Create changelog entry - use printf to properly handle newlines and escape sequences
          {
            echo "## [Unreleased]"
            echo ""
            echo "## [$NEW_VERSION] - $TODAY"
            echo ""
            echo "### Changes"
            echo "$COMMITS"
            echo ""
            tail -n +2 CHANGELOG.md
          } > CHANGELOG.md.tmp
          mv CHANGELOG.md.tmp CHANGELOG.md

      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add packages/javascript/package.json packages/javascript/CHANGELOG.md
          git commit -m "chore(javascript): release v${{ needs.detect-version.outputs.version }}" || echo "No changes to commit"
          git tag "javascript-v${{ needs.detect-version.outputs.version }}"
          git push origin main --tags

      - name: Build TypeScript
        run: pnpm --filter nats-pubsub build

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/javascript
          # Try trusted publishing first (for automated releases), fallback to NPM_TOKEN (for initial publishing)
          if [ -n "$NODE_AUTH_TOKEN" ]; then
            echo "Publishing with NPM_TOKEN..."
            pnpm publish --access public --no-git-checks
          else
            echo "Publishing with Trusted Publishing (provenance)..."
            pnpm publish --provenance --access public --no-git-checks
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.3.3
        with:
          tag_name: javascript-v${{ needs.detect-version.outputs.version }}
          name: JavaScript v${{ needs.detect-version.outputs.version }}
          body: |
            JavaScript/TypeScript package release v${{ needs.detect-version.outputs.version }}

            See [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/packages/javascript/CHANGELOG.md) for details.

            Install with:
            ```bash
            pnpm add nats-pubsub@${{ needs.detect-version.outputs.version }}
            ```
          draft: false
          prerelease: false
