name: JavaScript Package CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - "packages/javascript/**"
      - ".github/workflows/javascript.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "packages/javascript/**"
      - ".github/workflows/javascript.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["18", "20", "24"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for conventional commits

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: packages/javascript/package-lock.json

      - name: Install dependencies
        working-directory: packages/javascript
        run: npm ci

      - name: Run linter
        working-directory: packages/javascript
        run: npm run lint

      - name: Run tests
        working-directory: packages/javascript
        run: npm test

      - name: Build TypeScript
        working-directory: packages/javascript
        run: npm run build

  detect-version:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    outputs:
      should-release: ${{ steps.check.outputs.should-release }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for conventional commits
        id: check
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 --match "javascript-v*" 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s" --no-merges -- packages/javascript/)
          else
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges -- packages/javascript/)
          fi

          # Check if there are any feat/fix/breaking commits
          if echo "$COMMITS" | grep -qE "^(feat|fix|perf|BREAKING CHANGE)"; then
            echo "should-release=true" >> $GITHUB_OUTPUT
          else
            echo "should-release=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine version bump
        id: version
        if: steps.check.outputs.should-release == 'true'
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 --match "javascript-v*" 2>/dev/null || echo "javascript-v0.0.0")
          COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges -- packages/javascript/)

          # Parse current version
          CURRENT_VERSION=${LAST_TAG#javascript-v}
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}

          # Determine bump type
          if echo "$COMMITS" | grep -q "BREAKING CHANGE"; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif echo "$COMMITS" | grep -q "^feat"; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version will be: $NEW_VERSION"

  publish:
    runs-on: ubuntu-latest
    needs: detect-version
    if: needs.detect-version.outputs.should-release == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
          cache-dependency-path: packages/javascript/package-lock.json

      - name: Install dependencies
        working-directory: packages/javascript
        run: npm ci

      - name: Update version
        working-directory: packages/javascript
        run: |
          NEW_VERSION="${{ needs.detect-version.outputs.version }}"

          # Update package.json version
          npm version $NEW_VERSION --no-git-tag-version

          # Update CHANGELOG
          TODAY=$(date +%Y-%m-%d)

          # Get commits since last tag for changelog
          LAST_TAG=$(git describe --tags --abbrev=0 --match "javascript-v*" 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"- %s" --no-merges -- packages/javascript/)
          else
            COMMITS=$(git log --pretty=format:"- %s" --no-merges -- packages/javascript/)
          fi

          # Create changelog entry
          CHANGELOG_ENTRY="## [Unreleased]\n\n## [$NEW_VERSION] - $TODAY\n\n### Changes\n$COMMITS\n"
          sed -i.bak "s/## \[Unreleased\]/$CHANGELOG_ENTRY/" CHANGELOG.md
          rm -f CHANGELOG.md.bak

      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add packages/javascript/package.json packages/javascript/CHANGELOG.md
          git commit -m "chore(javascript): release v${{ needs.detect-version.outputs.version }}"
          git tag "javascript-v${{ needs.detect-version.outputs.version }}"
          git push origin main --tags

      - name: Build TypeScript
        working-directory: packages/javascript
        run: npm run build

      - name: Publish to npm
        working-directory: packages/javascript
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: javascript-v${{ needs.detect-version.outputs.version }}
          name: JavaScript v${{ needs.detect-version.outputs.version }}
          body: |
            JavaScript/TypeScript package release v${{ needs.detect-version.outputs.version }}

            See [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/packages/javascript/CHANGELOG.md) for details.

            Install with:
            ```bash
            npm install nats-pubsub@${{ needs.detect-version.outputs.version }}
            ```
          draft: false
          prerelease: false
