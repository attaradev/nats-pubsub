name: JavaScript Release

on:
  push:
    tags:
      - "javascript-v*"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

concurrency:
  group: javascript-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    name: Publish JavaScript package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Setup Node.js with npm registry for OIDC
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Validate tag version
        id: version
        run: |
          TAG="${GITHUB_REF_NAME}"
          EXPECTED_PREFIX="javascript-v"

          if [[ "$TAG" != ${EXPECTED_PREFIX}* ]]; then
            echo "::error::Tag $TAG does not start with ${EXPECTED_PREFIX}"
            exit 1
          fi

          TAG_VERSION="${TAG#${EXPECTED_PREFIX}}"
          PACKAGE_VERSION=$(node -p "require('./packages/javascript/package.json').version")

          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi

          echo "version=$PACKAGE_VERSION" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and publish to npm with OIDC
        env:
          NPM_CONFIG_PROVENANCE: true
        run: |
          cd packages/javascript
          pnpm build
          npm publish --provenance --access public

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          gh release create "javascript-v${VERSION}" \
            --verify-tag \
            --title "JavaScript v${VERSION}" \
            --notes "JavaScript/TypeScript package release v${VERSION}

          ## Installation

          \`\`\`bash
          npm install nats-pubsub@${VERSION}
          # or
          pnpm add nats-pubsub@${VERSION}
          # or
          yarn add nats-pubsub@${VERSION}
          \`\`\`

          See the [full changelog](https://github.com/${{ github.repository }}/blob/main/packages/javascript/CHANGELOG.md) for detailed changes."
