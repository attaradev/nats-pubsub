name: Ruby Package CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/ruby/**'
      - '.github/workflows/ruby.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/ruby/**'
      - '.github/workflows/ruby.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.7', '3.0', '3.1', '3.2']

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for conventional commits

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
          working-directory: packages/ruby

      - name: Install dependencies
        working-directory: packages/ruby
        run: bundle install

      - name: Run RuboCop
        working-directory: packages/ruby
        run: bundle exec rubocop

      - name: Run tests
        working-directory: packages/ruby
        run: bundle exec rspec

  detect-version:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    outputs:
      should-release: ${{ steps.check.outputs.should-release }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for conventional commits
        id: check
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s" --no-merges)
          else
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges -- packages/ruby/)
          fi

          # Check if there are any feat/fix/breaking commits
          if echo "$COMMITS" | grep -qE "^(feat|fix|perf|BREAKING CHANGE)"; then
            echo "should-release=true" >> $GITHUB_OUTPUT
          else
            echo "should-release=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine version bump
        id: version
        if: steps.check.outputs.should-release == 'true'
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges -- packages/ruby/)

          # Parse current version
          CURRENT_VERSION=${LAST_TAG#v}
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}

          # Determine bump type
          if echo "$COMMITS" | grep -q "BREAKING CHANGE"; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif echo "$COMMITS" | grep -q "^feat"; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version will be: $NEW_VERSION"

  publish:
    runs-on: ubuntu-latest
    needs: detect-version
    if: needs.detect-version.outputs.should-release == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: packages/ruby

      - name: Update version
        working-directory: packages/ruby
        run: |
          NEW_VERSION="${{ needs.detect-version.outputs.version }}"

          # Update version file
          sed -i.bak "s/VERSION = '[^']*'/VERSION = '$NEW_VERSION'/" lib/nats_pubsub/version.rb
          rm -f lib/nats_pubsub/version.rb.bak

          # Update CHANGELOG
          TODAY=$(date +%Y-%m-%d)

          # Get commits since last tag for changelog
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"- %s" --no-merges -- packages/ruby/)
          else
            COMMITS=$(git log --pretty=format:"- %s" --no-merges -- packages/ruby/)
          fi

          # Create changelog entry
          CHANGELOG_ENTRY="## [Unreleased]\n\n## [$NEW_VERSION] - $TODAY\n\n### Changes\n$COMMITS\n"
          sed -i.bak "s/## \[Unreleased\]/$CHANGELOG_ENTRY/" CHANGELOG.md
          rm -f CHANGELOG.md.bak

      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add packages/ruby/lib/nats_pubsub/version.rb packages/ruby/CHANGELOG.md
          git commit -m "chore(ruby): release v${{ needs.detect-version.outputs.version }}"
          git tag "ruby-v${{ needs.detect-version.outputs.version }}"
          git push origin main --tags

      - name: Build gem
        working-directory: packages/ruby
        run: gem build nats_pubsub.gemspec

      - name: Publish to RubyGems
        working-directory: packages/ruby
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          mkdir -p ~/.gem
          cat > ~/.gem/credentials << EOF
          ---
          :rubygems_api_key: ${GEM_HOST_API_KEY}
          EOF
          chmod 0600 ~/.gem/credentials
          gem push nats_pubsub-*.gem

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ruby-v${{ needs.detect-version.outputs.version }}
          name: Ruby v${{ needs.detect-version.outputs.version }}
          body: |
            Ruby package release v${{ needs.detect-version.outputs.version }}

            See [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/packages/ruby/CHANGELOG.md) for details.
          files: packages/ruby/nats_pubsub-*.gem
          draft: false
          prerelease: false
