name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      ruby: ${{ steps.changes.outputs.ruby }}
      javascript: ${{ steps.changes.outputs.javascript }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ github.event.pull_request.base.sha || (github.event.before != '0000000000000000000000000000000000000000' && github.event.before) || '' }}
          filters: |
            ruby:
              - 'packages/ruby/**'
              - '.github/workflows/test-rb.yml'
              - '.github/workflows/ci.yml'
            javascript:
              - 'packages/javascript/**'
              - '.github/workflows/test-js.yml'
              - '.github/workflows/ci.yml'

      - name: Coalesce change detection (handle empty history)
        id: changes
        run: |
          RUBY="${{ steps.filter.outputs.ruby || 'false' }}"
          JS="${{ steps.filter.outputs.javascript || 'false' }}"

          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            echo "First push commit detected; running all tests"
            RUBY=true
            JS=true
          fi

          echo "ruby=${RUBY}" >> $GITHUB_OUTPUT
          echo "javascript=${JS}" >> $GITHUB_OUTPUT

  ruby-tests:
    needs: detect-changes
    if: needs.detect-changes.outputs.ruby == 'true'
    uses: ./.github/workflows/test-rb.yml

  javascript-tests:
    needs: detect-changes
    if: needs.detect-changes.outputs.javascript == 'true'
    uses: ./.github/workflows/test-js.yml

  # Summary job that always runs and is required for branch protection
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [detect-changes, ruby-tests, javascript-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "Ruby tests result: ${{ needs.ruby-tests.result }}"
          echo "JavaScript tests result: ${{ needs.javascript-tests.result }}"

          # Fail if any required job failed
          if [[ "${{ needs.ruby-tests.result }}" == "failure" || "${{ needs.javascript-tests.result }}" == "failure" ]]; then
            echo "❌ Tests failed"
            exit 1
          fi

          # Success if jobs passed or were skipped
          echo "✓ All tests passed or were skipped"
