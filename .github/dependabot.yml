version: 2
updates:
  # Enable version updates for npm (JavaScript package)
  - package-ecosystem: "npm"
    directory: "/packages/javascript"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    assignees:
      - "attaradev"
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "chore(deps-javascript)"
      include: "scope"

  # Enable version updates for Bundler (Ruby package)
  - package-ecosystem: "bundler"
    directory: "/packages/ruby"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    assignees:
      - "attaradev"
    labels:
      - "dependencies"
      - "ruby"
    commit-message:
      prefix: "chore(deps-ruby)"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    assignees:
      - "attaradev"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps-actions)"
