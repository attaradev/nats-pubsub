  #     - "3002:3002"
  #   networks:
  #     - nats-network
  #   depends_on:
  #     - nats
  #     - postgres
  #   restart: unless-stopped

networks:
  nats-network:
    driver: bridge

volumes:
  nats-data:
  postgres-data:
  prometheus-data:
  grafana-data:
