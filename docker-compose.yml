services:
  nats:
    image: nats:2.10-alpine
    container_name: nats-pubsub-nats
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
      - "6222:6222"  # Cluster routes
    command:
      - "--jetstream"
      - "--http_port=8222"
      - "--store_dir=/data"
      - "--max_memory_store=1GB"
      - "--max_file_store=10GB"
    volumes:
      - nats-data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - nats-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  postgres:
    image: postgres:17-alpine
    container_name: nats-pubsub-postgres
    environment:
      POSTGRES_DB: nats_pubsub_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - nats-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  nats-cli:
    image: natsio/nats-box:0.19.2
    container_name: nats-pubsub-cli
    command: tail -f /dev/null
    depends_on:
      nats:
        condition: service_healthy
    networks:
      - nats-network
    environment:
      NATS_URL: nats://nats:4222
    restart: unless-stopped

  # Optional: NATS monitoring dashboard
  nats-surveyor:
    image: natsio/nats-surveyor:0.9.5
    container_name: nats-pubsub-surveyor
    command:
      - "-s"
      - "http://nats:8222"
      - "-l"
      - "0.0.0.0:7777"
    ports:
      - "7777:7777"  # Metrics endpoint for Prometheus
    depends_on:
      nats:
        condition: service_healthy
    networks:
      - nats-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:v3.0
    container_name: nats-pubsub-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - nats-network
    depends_on:
      nats-surveyor:
        condition: service_started
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Optional: Grafana for dashboards
  grafana:
    image: grafana/grafana:11.4
    container_name: nats-pubsub-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - nats-network
    depends_on:
      prometheus:
        condition: service_started
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

volumes:
  nats-data:
    driver: local
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  nats-network:
    driver: bridge
